<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weatherApp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c6be908d85.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="main-border">
        <h1></h1>
        <div class="row">
          <div class="col-6">
            <img src="" alt="" class="icon" id="icon" />
            <span class="current-temp" id="current-temp"> </span>
            <span class="units">
              <a href="#" class="celecius inactive">째C</a>
              |
              <a href="#" class="farenhite">째F</a>
            </span>
          </div>
          <div class="col-6">
            <ul class="weather-condition">
              <li class="current-sky"></li>
              <li class="wind-speed">
                Wind: <span id="wind-speed"></span> km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-caret-up"></i>
            <span class="max-temp"></span>
            <span class="degree-sign">째</span>
            <i class="fa-solid fa-caret-down"></i>
            <span class="min-temp"></span>
            <span class="degree-sign">째</span>
          </div>
          <div class="col-6">
            <span class="current-date" id="current-date"> </span>
          </div>
        </div>
        <hr />
        <div class="row forecast" id="forecast"></div>
        <hr />
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="search-box"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow"
                id="search-button"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="current"
                class="form-control btn btn-danger shadow"
                id="current-button"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="author">
        <a href="https://github.com/TwobA1987/my-weather-app">
          Open-Source Coded</a
        >
        by toobA Raeesi
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
